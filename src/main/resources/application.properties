spring.profiles.active=jwt
# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# DB Source URL
spring.datasource.url=jdbc:mysql:${Local_DB_URL}
spring.datasource.username=root
spring.datasource.password=${LOCAL_DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
#Naver Login Registration
spring.security.oauth2.client.registration.naver.client-id=${Naver_Client_Id}
spring.security.oauth2.client.registration.naver.client-secret=${Naver_Client_Password}
spring.security.oauth2.client.registration.naver.redirect-uri=http://localhost:8080/login/oauth2/code/naver
spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.naver.scope=name,email,age,mobile
spring.security.oauth2.client.registration.naver.client-name=Naver
#Naver Login Provider
spring.security.oauth2.client.provider.naver.authorization-uri=https://nid.naver.com/oauth2.0/authorize
spring.security.oauth2.client.provider.naver.token-uri=https://nid.naver.com/oauth2.0/token
spring.security.oauth2.client.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
spring.security.oauth2.client.provider.naver.user-name-attribute=response
# spring mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${gmail_username}
spring.mail.password=${gmail_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true
# item save
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
upload-path=src/main/resources/User/upload
#portOne
portone.code=${imp_code}
portone.api.key=${imp_api_key}
portone.api.secretKey=${imp_api_secret_key}
logging.level.org.springframework.core.LocalVariableTableParameterNameDiscoverer=error
jwt.secretKey=${JWT_SECRET_KEY}
jwt.access.expiration=3600000
jwt.access.header=Authorization
jwt.refresh.expiration=1209600000
jwt.refresh.header=Authorization-refresh
#imagePath
imagePath=/home/ec2-user/images/
